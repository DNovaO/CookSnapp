{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saved Recipes</title>

    <link rel="icon" href="{% static 'resources/cooksnap-logo.png' %}" alt="LyncottIcon" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        crossorigin="anonymous" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <link rel="stylesheet" href="{% static 'styles/styleSaveRecipes.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/styleCirculos.css' %}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

</head>

<body class="background">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-3">
        <!-- Logo -->
        <a class="navbar-brand" href="{% url 'main' %}">
            <img src="{% static 'resources/cooksnap-logo.png' %}" alt="Cooksnap Logo" 
                class="hexagon-img" style="min-width:150px; height:auto;" />
        </a>

        <!-- Toggler button for mobile -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar content -->
        <div class="collapse navbar-collapse" id="navbarNav" >
            <ul class="navbar-nav ms-auto align-items-center">
                <li class="nav-item">
                    <h1 class="nav-link mb-0 text-center text-lg-start fw-bold fs-5 text-dark">
                        Welcome <span style="color:#FF5535">{{ user.username }}</span>! Ready to start cooking?
                    </h1>
                </li>
            </ul>
        </div>
    </nav>

    <ul class='circles'>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div class="container mt-3">
        <div class="table-responsive">
            <table class="table floating-table">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Recipe Title</th>
                        <th>Date Saved</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in saved_recipes %}
                    <tr>
                        <td>{{ forloop.counter }}</td>
                        <td>
                            <a href="#" class="text-decoration-none" data-bs-toggle="modal" data-bs-target="#recipeModal"
                               data-title="{{ recipe.title }}" data-steps="{{ recipe.steps|escapejs }}">
                                {{ recipe.title }}
                            </a>
                        </td>
                        <td>{{ recipe.date }}</td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No recipes saved yet.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        jQuery(document).ready(function () {
            jQuery(".container-wrap").append(
                "<ul class='circles'><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li><li></li></ul>"
            );
        });
    </script>
</body>

</html>
